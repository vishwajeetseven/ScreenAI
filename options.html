<!DOCTYPE html>
<html>
<head>
  <title>ScreenAI Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 10px 20px;
      width: 400px;
    }
    h2 {
      font-weight: 600;
    }
    div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007aff;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-weight: 500;
      color: green;
    }
    p {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>ScreenAI Settings</h2>
  
  <div>
    <label for="google-api-key">Google AI API Key:</label>
    <input type="password" id="google-api-key" placeholder="Paste your key here (e.g., AIza...)">
    <p>Get your key from Google AI Studio.</p>
  </div>

  <div>
    <label for="ocr-api-key">OCR.space API Key:</label>
    <input type="password" id="ocr-api-key" placeholder="Paste your key here (e.g., 61490dd0e288957)">
    <p>Get your key from <a href="https://ocr.space/ocrapi" target="_blank">ocr.space</a>. (The free key is fine).</p>
  </div>

  <button id="save-btn">Save Keys</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
